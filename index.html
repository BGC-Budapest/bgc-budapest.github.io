<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/BGC_logo.png" alt="BGC Logo" class="logo">
            <h1 data-hu="Társasjáték Kereső" data-en="Board Game Finder">Társasjáték Kereső</h1>
            <img src="img/flag-en.png" alt="Switch to English" class="lang-flag" id="langFlag">
        </header>
        
        <div class="content">
            <div class="section">
                <h2 data-hu="Keresés" data-en="Search">Keresés</h2>
                <input type="text" id="searchInput" class="search-box" data-hu-placeholder="Írd be a játék nevét..." data-en-placeholder="Enter game name..." placeholder="Írd be a játék nevét...">
                <button id="searchBtn" class="search-btn" data-hu="Keresés" data-en="Search">Keresés</button>
                
                <div id="searchResults" class="results"></div>
            </div>
            
            <div class="section">
                <h2 data-hu="Javaslat" data-en="Suggestion">Javaslat</h2>
                
                <div class="survey">
                    <div class="question">
                        <label for="playerCount" data-hu="Hányan játszotok?" data-en="How many players?">Hányan játszotok?</label>
                        <div class="player-count-input">
                            <button type="button" class="player-btn" id="decreaseBtn">-</button>
                            <input type="number" id="playerCount" class="number-input" min="1" max="30" value="" data-hu-placeholder="1-30" data-en-placeholder="1-30" placeholder="1-30">
                            <button type="button" class="player-btn" id="increaseBtn">+</button>
                        </div>
                    </div>

                    <div class="question">
                        <label data-hu="Milyen típusú játékot szeretnétek?" data-en="What type of game?">Milyen típusú játékot szeretnétek?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="party"> Party
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="competitive"> Competitive
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="cooperative"> Cooperative
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="strategy"> Strategy
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="complexity" data-hu="Bonyolultság" data-en="Complexity">Bonyolultság</label>
                        <select id="complexity" class="survey-select">
                            <option value="" data-hu="Válassz" data-en="Select">Válassz</option>
                            <option value="easy_party" data-hu="Egyszerű parti játék" data-en="Easy party game">Egyszerű parti játék</option>
                            <option value="easy_family" data-hu="Egyszerű családi játék" data-en="Easy family game">Egyszerű családi játék</option>
                            <option value="mid" data-hu="Közepes bonyolultságú" data-en="Mid complexity game">Közepes bonyolultságú</option>
                            <option value="heavy" data-hu="Nehéz játék" data-en="Heavy game">Nehéz játék</option>
                        </select>
                    </div>

                    <div class="question">
                        <label data-hu="Mennyi időtök van?" data-en="How much time?">Mennyi időtök van?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="quick"> 
                                <span data-hu="Gyors (15-20 perc)" data-en="Quick (15-20 mins)">Gyors (15-20 perc)</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="short"> 
                                <span data-hu="Rövid (20-35 perc)" data-en="Short (20-35 mins)">Rövid (20-35 perc)</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="medium"> 
                                <span data-hu="Közepes (35-60 perc)" data-en="Medium (35-60 mins)">Közepes (35-60 perc)</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="long"> 
                                <span data-hu="Hosszú (60-90 perc)" data-en="Long (60-90 mins)">Hosszú (60-90 perc)</span>
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label class="checkbox-label">
                            <input type="checkbox" id="englishOnly"> 
                            <span data-hu="Csak nyelvfüggetlen / angol játékok" data-en="Only language independent / English games">Csak nyelvfüggetlen / angol játékok</span>
                        </label>
                    </div>

                    <button id="suggestBtn" class="search-btn" data-hu="Javaslat kérése" data-en="Get Suggestions">Javaslat kérése</button>

                    <div id="suggestionResults" class="results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
