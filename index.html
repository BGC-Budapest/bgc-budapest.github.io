<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/BGC_logo.png" alt="BGC Logo" class="logo">
            <h1>Board Game Cafe Finder</h1>
        </header>
        
        <div class="content">
            <div class="section">
                <h2>Keresés / Search</h2>
                <input type="text" id="searchInput" class="search-box" placeholder="Írd be a játék nevét...">
                <button id="searchBtn" class="search-btn">Keresés</button>
                
                <div id="searchResults" class="results"></div>
            </div>
            
            <div class="section">
                <h2>Javaslat / Suggestion</h2>
                
                <div class="survey">
                    <div class="question">
                        <label for="playerCount">Hányan játszotok? / How many players?</label>
                        <div class="player-count-input">
                            <button type="button" class="player-btn" id="decreaseBtn">-</button>
                            <input type="number" id="playerCount" class="number-input" min="1" max="30" value="" placeholder="1-30">
                            <button type="button" class="player-btn" id="increaseBtn">+</button>
                        </div>
                    </div>

                    <div class="question">
                        <label>Milyen típusú játékot szeretnétek? / What type of game?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="party"> Party
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="competitive"> Competitive
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="cooperative"> Cooperative
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="type" value="strategy"> Strategy
                            </label>
                        </div>
                    </div>

                    <div class="question">
                        <label for="complexity">Bonyolultság / Complexity</label>
                        <select id="complexity" class="survey-select">
                            <option value="">Válassz / Select...</option>
                            <option value="easy_party">Easy party game</option>
                            <option value="easy_family">Easy family game</option>
                            <option value="mid">Mid complexity game</option>
                            <option value="heavy">Heavy game</option>
                        </select>
                    </div>

                    <div class="question">
                        <label>Mennyi időtök van? / How much time?</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="quick"> Quick (15-20 mins)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="short"> Short (20-35 mins)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="medium"> Medium (35-60 mins)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="time" value="long"> Long (60-90 mins)
                            </label>
                        </div>
                    </div>

                    <button id="suggestBtn" class="search-btn">Javaslat kérése / Get Suggestions</button>

                    <div id="suggestionResults" class="results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
